
  <div class="promotion">
      <label for="promo-code">Have A Promo Code?</label>
      <input type="text" [(ngModel)]="promoCode" (keyup.enter)="pressPromoCode()" id="promo-code" /> <button type="button"></button>
    </div>

    <div class="summary">
      <ul>
        <li>Subtotal <span>{{ subtotal | currency:'VND':'symbol':'1.0-2':'vi' }}</span></li>
        <li>Tax <span>{{ tax | currency:'VND':'symbol':'1.0-2':'vi' }}</span></li>
        <li style="display: none;">Discount <span>{{ discount | currency:'VND':'symbol':'1.0-2':'vi' }}</span></li>
        <li class="total">Total <span>{{ total | currency:'VND':'symbol':'1.0-2':'vi' }}</span></li>
      </ul>
    </div>

    <div class="checkout">
      <button type="button">Check Out</button>
    </div>
